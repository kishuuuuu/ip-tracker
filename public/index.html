<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Info Extractor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
        color: #1e293b;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 2rem;
      }
      h1 {
        color: #4361ee;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 180px;
        padding: 1rem;
        font-family: monospace;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        margin-bottom: 1rem;
      }
      button {
        background: #4361ee;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-right: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      th,
      td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }
      th {
        background: #e0e7ff;
        color: #3730a3;
      }
      tr:hover {
        background: #f8fafc;
      }
      .spinner {
        display: none;
        margin: 1rem 0;
        text-align: center;
      }
      .spinner.active {
        display: block;
        color: #94a3b8;
      }
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>IP Info Extractor</h1>
      <textarea
        id="inputData"
        placeholder="| IP | Base64 UA | Timestamp |"
      ></textarea>
      <div>
        <button onclick="processData()">Process</button>
        <button onclick="clearAll()">Clear</button>
        <button onclick="exportToExcel()">Export to Excel</button>
      </div>
      <div class="spinner" id="loader">Fetching data...</div>

      <table>
        <thead>
          <tr>
            <th>IP</th>
            <th>Device</th>
            <th>Decoded</th>
            <th>City</th>
            <th>Region</th>
            <th>Country</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <script>
      async function processData() {
        const input = document.getElementById("inputData").value.trim();
        const lines = input.split("\n").filter((line) => line.includes("|"));
        const resultsBody = document.getElementById("resultsBody");
        const loader = document.getElementById("loader");
        resultsBody.innerHTML = "";
        loader.classList.add("active");

        for (const line of lines) {
          const parts = line.split("|").map((p) => p.trim());
          if (parts.length < 4) continue;

          const payload = {
            ip: parts[1],
            base64: parts[2],
            time: parts[3],
          };

          try {
            const res = await fetch("/getInfo", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${data.ip}</td>
              <td>${data.deviceModel}</td>
              <td>${data.decoded}</td>

              <td>${data.city}</td>
              <td>${data.region}</td>
              <td>${data.country}</td>
              <td>${data.time}</td>
            `;
            resultsBody.appendChild(tr);
          } catch (err) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td colspan="6">‚ùå Failed to fetch data for IP: ${payload.ip}</td>`;
            resultsBody.appendChild(tr);
          }
        }

        loader.classList.remove("active");
      }

      function clearAll() {
        document.getElementById("inputData").value = "";
        document.getElementById("resultsBody").innerHTML = "";
      }

      function exportToExcel() {
        const table = document.querySelector("table");
        const workbook = XLSX.utils.table_to_book(table, { sheet: "IP Info" });
        XLSX.writeFile(workbook, "ip_info.xlsx");
      }
    </script>
  </body>
</html>
